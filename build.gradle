plugins {
    id 'java'
}

group 'org.me'
version '1.0-SNAPSHOT'

jar {
    baseName = 'spreadsheet'
    version = '0.0.1-SNAPSHOT'
    manifest {
        attributes(
                'Main-Class': 'org.me.Spreadsheet'
        )
    }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
